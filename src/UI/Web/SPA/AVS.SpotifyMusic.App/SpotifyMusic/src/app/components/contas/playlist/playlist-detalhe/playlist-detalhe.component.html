<div class="container mb-4">
  <div class="col-md-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col-md-12" [class.mat-elevation-z8]="true">
        <mat-card class="example-card">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{playlist.titulo}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="playlist.foto" alt="Playlist" class="example-card-image">
          <mat-card-content class="mt-3 mb-3">
            <p>
              {{playlist.descricao}}
            </p>

            <div class="container mb-4">
              <div class="col-md-12">
                <div class="row row-cols-1 row-cols-md-3 g-4">

                @for (musica of playlist.musicas; track $index) {

                  <div class="col-md-3" [class.mat-elevation-z8]="true">
                    <mat-card class="example-card">
                      <mat-card-header>
                        <!-- <div mat-card-avatar class="example-header-image"></div> -->
                        <mat-card-title style="font-size: small;">{{musica.nome}}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                      </mat-card-header>
                        <!-- <img mat-card-image [src]="musica.foto" alt="Album Biquini Cavadao"> -->
                      <mat-card-content class="mt-3 mb-3">
                        <p>
                          {{musica.duracao}}
                        </p>
                      </mat-card-content>
                    </mat-card>
                  </div>
                  
                }
                </div>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-fab extended color="primary" [routerLink]="['/']">
              <mat-icon>info</mat-icon>
              Voltar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
