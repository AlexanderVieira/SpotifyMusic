<div class="container text-center mt-2 p-2">
<form name="banda" class="example-form">

    <div class="card d-flex align-items-center p-2 cadastro">
      <div class="card d-flex align-items-center col-md-2 p-2">
        <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp" class="card-img-top rounded-circle" alt="" style="width: 150px; height:150px;"/>
      </div>
      <div class="card-body example-full-width">
        <div class="row">
          <div class="example-full-width d-flex align-items-center justify-content-center">
            <div class="col-md-3">
              @if (progress) {
              <mat-toolbar class="progress-bar">
                <mat-progress-bar color="accent" [value]="progress"></mat-progress-bar>
                <span class="progress">{{ progress }}%</span>
              </mat-toolbar>
              }

              <mat-form-field>
                <div>
                  <mat-toolbar>
                    <input matInput [value]="fileName" />

                    <button
                      mat-flat-button
                      color="primary"
                      [disabled]="!currentFile"
                      (click)="upload()"
                    >
                      Upload
                    </button>
                  </mat-toolbar>

                  <input
                    type="file"
                    id="fileInput"
                    (change)="OnFileChange($event)"
                    name="fileInput"
                  />
                </div>
              </mat-form-field>
            </div>

            @if (message) {
            <div class="message">
              {{ message }}
            </div>
            }

            <!-- <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>List of Files</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-list role="list">
                  @for (file of fileInfos | async; track file.name) {
                  <mat-list-item role="listitem">
                    <a href="{{ file.url }}">{{ file.name }}</a>
                  </mat-list-item>
                  }
                </mat-list>
              </mat-card-content>
            </mat-card> -->
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <mat-form-field class="example-full-width">
              <mat-label>Pesquisar</mat-label>
              <input class="toolbar-search" type="text" matInput placeholder="Ex. Pesquisar">
              <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-8 mb-4 d-flex align-items-end justify-content-end">
            <div class="col-auto">
              <button type="button" class="btn btn-outline-success" [routerLink]="['/album', bandaId]"
              routerLinkActive="router-link-active">Criar Novo Album</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <mat-form-field class="example-full-width">
              <mat-label>#ID</mat-label>
              <input matInput placeholder="Ex. Identificador">
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width">
              <mat-label>Foto</mat-label>
              <input matInput placeholder="Ex. Nome do arquivo">
            </mat-form-field>
          </div>
          <div class="col-lg-5">
            <mat-form-field class="example-full-width">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Ex. Nome da banda">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width">
              <mat-label>Descrição</mat-label>
              <textarea placeholder="Ex. Descrição"
              matInput matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=5>
              </textarea>
            </mat-form-field>
          </div>
        </div>
       </div>
       <div class="card-footer text-muted col-md-12">
        <div class="row">
          <div class="col-6 d-flex">
            <div class="col-auto">
              <button type="button" [routerLink]="['/']" routerLinkActive="router-link-active" class="btn btn-primary">Voltar</button>
            </div>
          </div>
          <div class="col-6 d-flex align-items-end justify-content-end">
            <div class="col-auto">
              <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </div>
        </div>
       </div>
    </div>
</form>
</div>
