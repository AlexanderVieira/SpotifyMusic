<div class="container mb-4">
  <div class="col-md-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col-md-12" [class.mat-elevation-z8]="true">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{banda.nome}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="banda.foto" alt="Banda Biquini Cavadao" class="example-card-image">
          <mat-card-content class="mt-3 mb-3">
            <p>
              {{banda.descricao}}
            </p>

            <div class="container mb-4">
              <div class="col-md-12">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                  @for (album of banda.albuns; track $index) {
                  <div class="col-md-3" [class.mat-elevation-z8]="true">
                    <mat-card class="example-card">
                      <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{album.titulo}}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                      </mat-card-header>
                        <img mat-card-image [src]="album.foto" alt="Album Biquini Cavadao">
                      <mat-card-content class="mt-3 mb-3">
                        <p>
                          {{album.descricao}}
                        </p>
                      </mat-card-content>
                      <mat-card-actions>
                        <!-- <button mat-button (click)="goToDetail(item);">VER DETALHES</button> -->
                        <button mat-fab extended color="primary">
                          <mat-icon>info</mat-icon>
                          Detalhes
                        </button>
                      </mat-card-actions>
                    </mat-card>
                  </div>
                }
                </div>
              </div>
            </div>

          </mat-card-content>
          <mat-card-actions>
            <!-- <button mat-button (click)="goToDetail(item);">VER DETALHES</button> -->
            <button mat-fab extended color="primary">
              <mat-icon>info</mat-icon>
              Detalhes
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
