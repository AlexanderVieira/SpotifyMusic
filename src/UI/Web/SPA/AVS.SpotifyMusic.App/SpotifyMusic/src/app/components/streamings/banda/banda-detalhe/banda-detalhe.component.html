<div class="container p-5">
<div class="card mb-3" style="max-height: 280px; background-color: darkgrey;">
  <div class="row g-0">
    <div class="col-md-4 text-center d-flex align-items-center p-2">
      <img style="max-height: 250px; width: 100%;"
        [src]="'https://localhost:7170/resources/images/banda/'+banda.foto"
        alt="Banda"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body d-flex align-items-center" style="height: 280px;">
        <div class="d-flex flex-column mb-3">
          <div class="p-2 text-md-start"><h1>Banda</h1></div>
          <div class="p-2 text-md-start"><p class="fs-1 fw-bold">{{banda.nome}}</p></div>
          <div class="p-2 text-md-start">{{banda.descricao}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-light">
  <div class="container-fluid">
    <div class="col-md-4"><button type="button" class="btn btn-tertiary" mdbRipple>Álbums</button></div>
  </div>
</nav>


  <table class="table table-hover table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Foto</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descrição</th>
        <th></th>
      </tr>
    </thead>
@if (banda.albuns.length > 0)
{
    <tbody>
      @for (album of banda.albuns; track $index)
      {

        <tr>
          <th scope="row">{{++$index}}</th>
          <td><img [src]="MostraImagem(album.foto)"
            alt=""
            style="width: 45px; height: 45px"
            class="rounded-circle"/>
          </td>
          <td>{{album.titulo}}</td>
          <td>{{album.descricao}}</td>
          <td><button mat-fab extended (click)="goToDetalhe(album);">
              <mat-icon class="mat-18">info</mat-icon>Detalhes
          </button></td>
        </tr>

      }

    </tbody>
  }@else{

    <tr><td colspan="5"><p class="fs-5 fw-bold text-center bg-primary p-2">Não existem dados para exibir.</p></td></tr>
  }
  </table>

  <nav class="navbar navbar-light p-2 bg-write">
    <div class="container-fluid">
      <button mat-fab extended color="primary" [routerLink]="['/']">
        Voltar
      </button>
    </div>
  </nav>
</div>
