<div class="container mb-4">
  <div class="col-md-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      @for (banda of bandas; track $index) {
      <div class="col-md-3" [class.mat-elevation-z8]="true">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{banda.nome}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="'https://localhost:7170/resources/images/banda/'+banda.foto" alt="Banda" 
          
          height="200"
          style="cursor: pointer">
          <mat-card-content class="mt-3 mb-3">
            <p>
              {{banda.descricao}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-fab extended color="primary" (click)="goToDetalhe(banda);">
              <mat-icon>info</mat-icon>
              Detalhes
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    }
    </div>
  </div>
</div>
