<div class="d-flex align-items-center vh-100">

  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

    <form [formGroup]="form" class="form-signin" (ngSubmit)="login()">
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <label for="username" class="sr-only">Usuário</label>
      <input
        [(ngModel)]="model.email"
        name="email"
        type="email"
        id="username"
        class="form-control"
        placeholder="Usuário"
        [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
        formControlName="email"
        required
      >
      <div class="invalid-feedback">
        Usuário é obrigatório.
      </div>
      <label for="password" class="sr-only">Password</label>
      <input
        [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="form-control"
        placeholder="Senha"
        [ngClass]="{'is-invalid': f.password.errors && f.password.touched}"
        formControlName="password"
        required
      >
      <div *ngIf="f.password.errors?.required && f.password.touched"
          class="invalid-feedback">
            Senha é obrigatório.
          </div>
          <div *ngIf="f.password.errors?.minlength && f.password.touched"
          class="invalid-feedback">
            Deve conter no mínimo 6 caracteres.
          </div>
      <button [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" routerLink="/register">Quero me cadastrar</a>
    </form>

  </div>

</div>
