<div class="container">
  <div class="card rounded shadow-sm">
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header">
            <input
              type="file"
              #file
              (change)="onFileChange($event)"
              style="display: none"
            />
          </div>
          <div class="d-flex align-self-center pt-3">
            <img
              [src]="imagemURL"
              class="rounded-circle"
              (click)="file.click()"
              name="aboutme"
              width="120"
              height="120"
              style="cursor: pointer"
            />
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">{{ usuarioResponse.userName }}</div>
            <div class="h7 text-bold pb-1">
              <b>Nome:</b> {{ usuarioResponse.primeiroNome + " " + usuarioResponse.ultimoNome }}
            </div>
            <div class="h7">
              {{ usuarioResponse.email }}
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Playlists Criadas</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Playlists favoritas</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <tabset>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-address-card mr-2"></i><span>Perfil</span>
            </ng-template>

            <app-perfil-detalhe [userId]="userId" (changeFormValue)="setFormValue($event)">
            </app-perfil-detalhe>

          </tab>
          <tab *ngIf="" class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-user mr-2"></i><span>Playlists</span>
            </ng-template>
            <div class="form-group">
              <h3 class="border-bottom">Minhas playlists preferidas</h3>
            </div>

            <app-playlist></app-playlist>
          </tab>
          <tab *ngIf="" class="border border-top-0 p-3">
            <ng-template tabHeading>
              <i class="fa fa-share-square mr-2"></i><span>Músicas</span>
            </ng-template>
            <div class="form-group">
              <h3 class="border-bottom">Minhas músicas preferidas</h3>
            </div>
            <app-playlist-detalhe></app-playlist-detalhe>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
