<div class="container mb-4">
  <div class="col-md-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col-md-12" [class.mat-elevation-z8]="true">
        <mat-grid-list cols="4" rowHeight="3:1">
          <mat-grid-tile [colspan]="1" [rowspan]="3">
            <img mat-card-image [src]="'https://material.angular.io/assets/img/examples/shiba1.jpg'" alt="Playlist" class="example-card-image">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="3">
            <h1 style="font-weight: bold; font-size: xx-large;">{{playlist.titulo}}</h1>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-card class="example-card">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title><h1>Alexander Silva</h1></mat-card-title>
            <mat-card-subtitle>{{playlist.descricao}}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image [src]="'https://material.angular.io/assets/img/examples/shiba1.jpg'" alt="Playlist" class="example-card-image"> -->
          <mat-card-content class="mt-3 mb-3">
            <button mat-fab extended color="primary" class="mb-2">
              Musicas
            </button>
            <!-- <p>
              {{playlist.descricao}}
            </p> -->
            @if (dataSource.length > 0)
            {
            <!-- <div class="container mb-4">
              <div class="col-md-12">
                <div class="row row-cols-1 row-cols-md-3 g-4"> -->

                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <!-- <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container> -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="nome">
                      <th mat-header-cell *matHeaderCellDef> NOME </th>
                      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="duracao">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> DURAÇÃO </th>
                      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.duracao}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                }

                @for (musica of playlist.musicas; track $index) {

                  <!-- <div class="col-md-3" [class.mat-elevation-z8]="true">
                    <mat-card class="example-card">
                      <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title style="font-size: small;">{{musica.nome}}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                      </mat-card-header>
                      <mat-card-content class="mt-3 mb-3">
                        <p>
                          {{musica.duracao}}
                        </p>
                      </mat-card-content>
                    </mat-card>
                  </div> -->

                }
                <!-- </div>
              </div>
            </div> -->
          </mat-card-content>
          <mat-card-actions>
            <button mat-fab extended color="primary" [routerLink]="['/']">
              <mat-icon>info</mat-icon>
              Voltar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
