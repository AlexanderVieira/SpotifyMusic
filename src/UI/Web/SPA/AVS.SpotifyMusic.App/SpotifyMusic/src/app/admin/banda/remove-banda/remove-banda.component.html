<mat-card>
  <mat-card class="d-flex align-items-center p-2">
    <div class="col-md-4 text-center d-flex align-items-center p-2">
      @if (bandaResponse.foto == null || bandaResponse.foto == '')
      {
        <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp"
        alt="Banda"
        class="rounded-circle"
        style="width: 150px; height: 150px" />
      }
      @else
      {
        <img [src]="bandaResponse.foto"
        alt="Banda"
        class="rounded-circle"
        style="width: 150px; height: 150px" />
      }
    </div>
  </mat-card>
  <div class="alert p-0" style="background-color: rgb(28, 125, 86);">
    <div class="d-flex justify-content-center">
      <h1 class="fs-4 fw-bold" mat-dialog-title>{{data.title}}</h1>
    </div>
  </div>
  <mat-card-content>
    <form [formGroup]="bandaform" (ngSubmit)="RemoverBanda()">
      <div mat-dialog-content>
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>#ID</mat-label>
              <input matInput placeholder="Ex. Identificador" [value]="bandaResponse.id" class="fw-bold" formControlName="id" name="id" readonly="true">
            </mat-form-field>
          </div>
        </div>
          <div class="row d-flex align-items-center justify-content-center">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>Foto</mat-label>
              <input matInput placeholder="Ex. Nome do arquivo" [value]="bandaResponse.foto" class="fw-bold" formControlName="foto" name="foto" readonly="true">
            </mat-form-field>
          </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Ex. Nome da banda" [value]="bandaResponse.nome" class="fw-bold" formControlName="nome" name="nome" readonly="true">
            </mat-form-field>
          </div>
        </div>
        <div class="row  d-flex align-items-center justify-content-center">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>Descrição</mat-label>
              <textarea placeholder="Ex. Descrição"
              matInput matTextareaAutosize matAutosizeMinRows=1
              matAutosizeMaxRows=5 [value]="bandaResponse.descricao" class="fw-bold" formControlName="descricao" name="descricao" readonly="true">
              </textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div mat-dialog-actions>
        <div class="row">
          <div class="col-6 d-flex">
            <div class="col-auto">
              <a (click)="ClosePopup()" mat-raised-button color="warn">Fechar</a>
            </div>
          </div>
          <div class="col-6 d-flex align-items-end justify-content-end">
            <div class="col-auto">
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </div>
        </div>
      </div>
      </form>
  </mat-card-content>
</mat-card>
