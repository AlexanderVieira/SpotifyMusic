<mat-card>
  <mat-card-content>
    <!-- <h1 mat-dialog-title>{{inputdata.title}}</h1> -->
<div mat-dialog-content>
  <!-- <h2>ID: <b>{{banda.id}}</b></h2>
  <h2>Nome: <b>{{banda.nome}}</b></h2>
  <h2>Descrição: <b>{{banda.descricao}}</b></h2> -->
  <div class="container">
    <div class="card lg-12" style="max-height: 180px; background-color: darkgrey;">
      <div class="row g-0">
        <div class="col-lg-4 d-flex align-items-center justify-content-center" style="max-height: 180px;">
          <img [src]="bandaDetalheResponse.foto"
            alt="Banda"
            class="rounded-circle"
            style="width: 150px; height: 150px" />
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex align-items-center">
            <div class="d-flex flex-column mb-3">
              <div class="p-1 text-md-start"><h2>Banda</h2></div>
              <div class="p-1 text-md-start"><p class="fs-5 fw-bold">{{bandaDetalheResponse.nome}}</p></div>
              <div class="p-1 text-md-start">{{bandaDetalheResponse.descricao}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <div class="col-md-4"><button type="button" class="btn btn-tertiary" mdbRipple>Álbums</button></div>
      </div>
    </nav>

      <table class="table table-hover table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descrição</th>
            <!-- <th></th> -->
          </tr>
        </thead>
    @if (bandaDetalheResponse.albuns != null)
    {
        <tbody>
          @for (album of bandaDetalheResponse.albuns; track $index)
          {

            <tr>
              <th scope="row">{{++$index}}</th>
              <td><img [src]="album.foto"
                alt="Album"
                style="width: 45px; height: 45px"
                class="rounded-circle"/>
              </td>
              <td>{{album.titulo}}</td>
              <td>{{album.descricao}}</td>
              <!-- <td><button mat-fab extended (click)="goToDetalhe(album);">
                  <mat-icon class="mat-18">info</mat-icon>Detalhes
              </button></td> -->
            </tr>

          }

        </tbody>
      }@else{

        <tr><td colspan="5"><p class="fs-5 fw-bold text-center bg-primary p-2">Não existem dados para exibir.</p></td></tr>
      }
      </table>

      <!-- <nav class="navbar navbar-light p-2 bg-write">
        <div class="container-fluid">
          <button mat-fab extended color="primary" [routerLink]="['/']">
            Voltar
          </button>
        </div>
      </nav> -->
    </div>


</div>
<div mat-dialog-actions>
  <!-- <button (click)="closepopup()" mat-raised-button color="warn">Close</button> -->

  <div class="row">
    <div class="col-6 d-flex">
      <div class="col-auto">
        <button type="button" [routerLink]="['/']" routerLinkActive="router-link-active" class="btn btn-primary">Voltar</button>
      </div>
    </div>
    <div class="col-6 d-flex align-items-end justify-content-end">
      <div class="col-auto">
        <button type="button" class="btn btn-danger" (click)="closepopup()">Fechar</button>
      </div>
    </div>
  </div>
</div>
  </mat-card-content>
</mat-card>
